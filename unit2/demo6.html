<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>noscript</title>
    <!-- 异步脚本
     第二个脚本文件可能会在第一个脚本文件之前执行，因此，确保两者之间互不依赖，非常重要
     -->
    <script src="example1.js" defer></script>
    <script src="example2.js" defer></script>

</head>
<body>
<noscript>
    <p>
        需要支持浏览器javascript
    </p>
</noscript>
</body>
</html>
