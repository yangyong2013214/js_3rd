<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乘性运算</title>
</head>
<body>
<script>

    var obj = {
        valueOf: function () {
            return -100;
        }
    };

    var obj2 = {
        valueOf: function () {
            return -5;
        }
    };


    //如果对象的valueOf()返回的依然不是基本数据类型，就执行对象的toString()方法
    var obj3 = {
        toString: function () {
            console.log('执行toString');
            return 'abc';
        },
        valueOf: function () {
            console.log('执行valueOf');
            return {};
        }
    };

    var obj4 = {
        toString: function () {
            return 'a'
        }
    }

    var obj = {}
    console.log(10 * NaN, Infinity * 0, Infinity * 10, Infinity * -10, Infinity * Infinity, obj * 10); //NaN NaN Infinity -Infinity Infinity -1000

    //除号前面的是“被除数”，除号后面的是“除数”。
    console.log(10 / NaN, Infinity / Infinity, 0 / 0, -10 / 0, 10 / 0, Infinity / 10, Infinity / -10, obj / 10); //NaN NaN NaN -Infinity Infinity Infinity -Infinity -10

    console.log(Infinity % 10, 10 % 0, Infinity % Infinity, 10 % Infinity, 0 % 10, obj2 % 10); //NaN NaN NaN 10 0 -5

    console.log(10 + NaN, Infinity + Infinity, -Infinity + (-Infinity), Infinity + (-Infinity), 0 + 0, -0 + (-0), 0 + (-0), '10' + '10000', '1000' + 10, obj2 + 10, obj3 + 10, obj4 + 10, obj + 10);
    //NaN Infinity -Infinity NaN 0 -0 0 "1010000" "100010" 5 20 "1010" "[object Object]10"

    console.log(10 - NaN, Infinity - Infinity, Infinity - (-Infinity), Infinity + (-Infinity), -Infinity - (Infinity), 0 - 0, 0 - (-0), -0 - (-0), '10' - '10000', '1000' - 10, obj2 - 10, obj3 - 10, obj4 - 10, obj - 10);
    //NaN NaN NaN NaN -Infinity 0 0 0 -9990 990 -15 0 NaN NaN


    //比较的是字符编码值
    console.log('Brick' < 'alphabet'); //true
    //也字符编码值
    console.log('23' < '3'); //true
    //将'23'转换成数值，再比较
    console.log('23' < 3); //false

    //任何操作数与NaN进行关系比较，结果都是false
    console.log('a' < 3); //false
    console.log(NaN < 3, NaN >= 3);

</script>
</body>
</html>
