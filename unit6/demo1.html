    var book = {

        edition: 1
    };

    Object.defineProperty(book, 'year', {
        get: function () {
            return this._year;
        },
        set: function (newValue) {
            if (newValue > 2004) {
                this._year = newValue;
                this.edition += newValue - 2004;
            }
        }
    });

    //设置多个属性
    var book = {};
    Object.defineProperties(book, {
        _year: {
            value: 2004
        },

        edition: {
            value: 1
        },

        year: {
            get: function () {
                return this._year;
            },

            set: function (newValue) {
                if (newValue > 2004) {
                    this._year = newValue;
                    this.edition += newValue - 2004;
                }
            }
        }
    })

    //获取属性的特性
    var descriptor = Object.getOwnPropertyDescriptor(book, 'year');
