<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自增，自减</title>
</head>
<body>
<script>
    var age = 29;
    var anotherAge = --age + 2;
    console.log(age, anotherAge);//28, 30


    var num1 = 2;
    var num2 = 20;
    var num3 = --num1 + num2;
    var num4 = num1 + num2;

    var num5 = num1-- + num2;
    var num6 = num1 + num2;

    console.log(num1, num2, num3, num4, num5, num6); //0 20 21 21 21 20

</script>
</body>
</html>
